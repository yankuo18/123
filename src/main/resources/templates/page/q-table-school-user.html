<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">学校名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">学校代码</label>
                            <div class="layui-input-inline">
                                <input type="text" name="code" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">分类</label>
                            <div class="layui-input-inline">
                                <input type="text" name="typeSchool" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script th:inline="none">
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        var requestData = {};
        requestData.role = sessionStorage.getItem("role");
        requestData.token =sessionStorage.getItem("token");

        table.render({
            elem: '#currentTableId',
            url: '/q_schoolUser/all',
            where: requestData ,
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', width: 80, title: 'ID', sort: true},
                {field: 'name',  title: '学校名称'},
                {field: 'code', width: 150, title: '代码', sort: true},
                {field: 'account',  title: '账号'},
                {field: 'password', title: '密码' },
                {field: 'phone',  title: '联系方式' },
                // {field: 'status', width: 80, title: '状态', sort: true},
                {field: 'typeSchool', width: 150, title: '分类' , sort:true},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            // var result = JSON.stringify(data.field);
            // layer.alert(result, {
            //     title: '最终的搜索信息'
            // });

            var requestData = data.field;
            requestData.role = sessionStorage.getItem("role");
            requestData.token = sessionStorage.getItem("token");

            //执行搜索重载
            // table.reload('currentTableId', {
            //     page: {
            //         curr: 1
            //     }
            //     , where: {
            //         searchParams: data
            //     }
            // }, 'data');
            table.reload('currentTableId', {
                url: '/q_schoolUser/select',
                where: requestData
            });

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {

            switch (obj.event) {
                case 'add':
                    addFunction();
                    break;
                case 'delete':
                    deleteSomeFunction();
                    break;
            }
        });

        // //监听表格复选框选择
        // table.on('checkbox(currentTableFilter)', function (obj) {
        //
        //     // deleteSomeFunction();
        //
        //     console.log(obj)
        // });

        table.on('tool(currentTableFilter)', function (obj) {

            switch (obj.event) {
                case 'edit':
                    updateFunction(obj);
                    return false ;
                case 'delete':
                    deleteOneFunction(obj);
                    break;

            }

        });
        
        var url , mainIndex ;

        /**
         * 添加功能
         */
        function addFunction() {
            layer.open({
                title: '添加学校',
                type: 1,
                shade: 0.2,
                maxmin:true,
                shadeClose: true,
                area: ['50%', '100%'],
                content: $("#AddOrUpdateForm"),
                success:function (layero,index) {

                    $("#AddOrUpdateForm")[0].reset();
                    form.render();
                    var requestData = {};
                    requestData.role = sessionStorage.getItem("role");
                    requestData.token = sessionStorage.getItem("token");

                    $.ajax({
                        url:'/q_schoolType/all',
                        data:requestData,
                        success:function (result) {
                            if ( 0 === result.code){
                                var data = result.data ;
                                var selectHtml = $("#AddOrUpdateForm").find("select[name='typeSchool']");
                                selectHtml.empty().append('<option value=""></option>');
                                for (var i = 0 ; i < data.length ; i ++ ){
                                    selectHtml.append(
                                        '<option value="'+data[i].id+'">'+data[i].name+'</option>'
                                    );
                                }
                                form.render();
                            }else {
                                layer.alert(result.msg);
                            }

                        }
                    });

                    url = "/q_schoolUser/add";
                    mainIndex = index ;

                }
            });
        }

        function deleteSomeFunction() {
            var checkStatus = table.checkStatus('currentTableId')
                , data = checkStatus.data;
            var requestData = {};
            requestData.role = sessionStorage.getItem("role");
            requestData.token = sessionStorage.getItem("token");
            requestData.ids = [];

            for (var i = 0 ; i < data.length ; i ++ ){
                requestData.ids.push(data[i].id);
            }
            console.log(requestData);
            $.ajax({
                url:'/q_schoolUser/deleteSome',
                data:requestData,
                success:function (result) {
                    if (0 === result.code){
                        layer.msg(result.msg,{time:1000});
                    }else {
                        layer.alert(result.msg);
                    }
                    table.reload('currentTableId', {
                        url: '/q_schoolUser/all',
                        where: requestData
                    });
                }
            });

        }

        function updateFunction(obj) {
            console.log(obj.data);
            layer.open({
                title: '编辑学校信息',
                type: 1,
                shade: 0.2,
                maxmin:true,
                shadeClose: true,
                area: ['50%', '100%'],
                content: $("#AddOrUpdateForm"),
                success:function (layero,index) {
                    form.val("dataForm",obj.data);

                    var requestData = {};
                    requestData.role = sessionStorage.getItem("role");
                    requestData.token = sessionStorage.getItem("token");

                    $.ajax({
                        url:'/q_schoolType/all',
                        data:requestData,
                        success:function (result) {
                            if ( 0 === result.code){
                                var data = result.data ;
                                var selectHtml = $("#AddOrUpdateForm").find("select[name='typeSchool']");
                                selectHtml.empty().append('<option value=""></option>');
                                for (var i = 0 ; i < data.length ; i ++ ){
                                    selectHtml.append(
                                        '<option value="'+data[i].id+'">'+data[i].name+'</option>'
                                    );
                                }
                                form.render();
                                form.val("dataForm",{"typeSchool":obj.data.typeSchool});
                                form.render();
                            }else {
                                layer.alert(result.msg);
                            }

                        }
                    });


                    url = "/q_schoolUser/update";
                    mainIndex = index;
                }
            });
        }

        function deleteOneFunction(obj){
            layer.confirm('删除?', function (index) {
                layer.close(index);

                var requestData = {};
                requestData.role = sessionStorage.getItem("role");
                requestData.token = sessionStorage.getItem("token");
                requestData.id = obj.data.id ;

                $.ajax({
                    url:'/q_schoolUser/delete',
                    data:requestData,
                    success:function (result) {
                        if ( 0 === result.code){
                            obj.del();
                            layer.msg(result.msg,{time:1000});

                        }else {
                            layer.alert(result.msg);
                        }

                    }
                });

            });
        }

        form.on("submit(saveBtn)",function (data) {
            var requestData = data.field;
            requestData.role = sessionStorage.getItem("role");
            requestData.token = sessionStorage.getItem("token");


            $.ajax({
                url:url,
                data:requestData,
                success:function (result) {

                    if (0 === result.code){
                        layer.msg(result.msg,{time:1000,end:function () {
                                table.reload('currentTableId', {
                                    url: '/q_schoolUser/all',
                                    where: requestData
                                });
                            }});
                    }else {
                        layer.alert(result.msg);
                    }

                    layer.close(mainIndex);

                }
            });

            return false ;
        });










    });
</script>
<form action="" class="layui-form layuimini-form" lay-filter="dataForm" id="AddOrUpdateForm" style="display: none;margin-right: 40px;margin-top: 30px;">
    <input type="text" name="id" style="display: none;">
    <div class="layui-form-item">
        <label class="layui-form-label required">学校名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" lay-reqtext="不能为空" placeholder="请输入学校名称" value="" class="layui-input">
            <!--<tip>填写自己管理账号的名称。</tip>-->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">学校代码</label>
        <div class="layui-input-block">
            <input type="text" name="code" lay-verify="required" lay-reqtext="不能为空" placeholder="请输入学校代码" value="" class="layui-input">
            <tip>填写学校代码，或名称首字母。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">账号</label>
        <div class="layui-input-block">
            <input type="text" name="account" lay-verify="required" lay-reqtext="不能为空" placeholder="请输入学校账号" value="" class="layui-input">
            <!--<tip>填写学校代码，或名称首字母。</tip>-->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">密码</label>
        <div class="layui-input-block">
            <input type="text" name="password" lay-verify="required" lay-reqtext="不能为空" placeholder="请输入学校密码" value="" class="layui-input">
            <!--<tip>填写学校代码，或名称首字母。</tip>-->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">联系方式</label>
        <div class="layui-input-block">
            <input type="number" name="phone" placeholder="请输入联系方式" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">分类</label>
        <div class="layui-input-block">
            <select name="typeSchool" lay-verify="required">
            </select>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</form>
</body>
</html>
